<div class="modal right fade right-xl-modal" id="prewiewProfile" tabindex="-1" role="dialog"
            aria-labelledby="prewiewProfile">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h6 class="modal-title">Add {{catagory | titlecase}}</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <form id="IssueForm" [formGroup]="form2" (ngSubmit)="submit()" *ngIf="fields">
                              <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form2"></formly-form>
                              <!-- <div *ngIf="generated">
                                <input type="hidden" id="hidden" name="upload" value={{blob}}>
                              </div> -->
                              <button type="submit" class="btn btn-primary submit-button right" [disabled]="!form2.valid">Create</button>
                            </form>
                          </div>
                        <!-- <app-layouts layout={{layout}} identifier={{identifier}} public="true"></app-layouts> -->
                    </div>
                </div>
            </div>
        </div>
