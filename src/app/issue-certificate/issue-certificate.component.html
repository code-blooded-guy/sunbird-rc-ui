<div class="col-md-6 offset-md-3 mt-5">
    <div class="card p-4">
      <div class="card-body">
        <div>
          <form id="IssueForm" [formGroup]="form2" (ngSubmit)="submit()" *ngIf="fields">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form2"></formly-form>
            <!-- <div *ngIf="generated">
              <input type="hidden" id="hidden" name="upload" value={{blob}}>
            </div> -->
            <button type="submit" class="btn btn-primary submit-button right" [disabled]="!form2.valid">Issue</button>
          </form>
          <div *ngIf="generated">
            <p style="color:green">Certificate is issued successfully.</p>
            <img id="qrCode" src={{qrCode}}>
          </div>
        </div>
      </div>
    </div>
  </div>
